<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flybird</title>
    <style>
    
    :root {
        --main-bg-color: #dce3e9;
        --input-bg-color: #fff;
        --button-light-color: #529eff;
        --button-dark-color: #428eef;
        --dock-highlight-color: #eef7ff;
    }

    body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; font-size:15px;
        color: black;
        background-color: var(--main-bg-color);
        margin: 0px;
    }

    .divButton {
        background-color: var(--button-light-color);
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 3px;
        cursor: pointer;
    }

    .divButton:hover
    {
        background-color: var(--button-dark-color);
    }

    button {
        background-color: var(--button-light-color);
        border: none;
        color: white;
        padding: 5px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover
    {
        background-color: var(--button-dark-color);
    }

    button:focus
    {
        background-color: var(--button-light-color);
        box-shadow: 0 0 3px rgba(53, 177, 255, 1);
        outline: none !important;
        border: none !important;
    }

    button:disabled
    {
        background-color: #bcbcbc;
        cursor:default;
    }

    a:link {
        color: var(--button-dark-color);
    }

    a:visited {
        color: var(--button-dark-color);
    }

    .logoSpan {
        font-size: 74px;
        color: #2d5074;
        margin-left: -29px;
        margin-top: 38px;
    }

    .dock {
        display: flex;
        vertical-align: top;
        padding-top:8px;
        padding-bottom:8px;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        background-color: #fff;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        box-shadow: #bcbcbc 0px 0px 11px;
    }

    .dockItemDiv {
        padding: 4px 10px 4px 6px;
        margin: 0 6px 4px 6px;
        display:flex;
        align-items:center;
        transition-duration: 0.25s;
        transition-property: background-color;
        border-radius: 6px;
    }

    .dockItemImg {
        width:48px;
        height:48px;
        border-radius:24px;
    }

    .dockItemDiv:hover {
        cursor: pointer;
        background-color: var(--dock-highlight-color);
    }

    .dockItemDiv:hover .dockItemImg {
        filter: drop-shadow(0px 0px 2px #aaa);
    }

    .dockItemTitle {
        margin-left:8px;
    }

    .dockItemTitle:hover {
        filter:none;
    }

    .subscriptionBackground
    {
        position:fixed;
        left:0;
        top:0; 
        width:100vw;
        height:100vh;
        display:flex;
        background: rgb(255,255,255);
        background: linear-gradient(0deg, rgba(255,255,255,1) 0%, var(--main-bg-color) 25%, var(--main-bg-color) 100%);
        
    }

    .subscriptionLogoDiv {
        bottom: 0;
        right: 0px;
        margin-bottom: 16px;
        position: absolute;
        margin-right: 16px;
    }

    .subscriptionLogoImg
    {
        width:40px; height:40px;
        filter: drop-shadow(0px 0px 1px #aaa);
    }

    .subscriptionLogoImg:hover {
        filter: drop-shadow(0px 0px 3px #aaa);
    }

    .section {
        background-color:#fff;
        padding: 30px 34px;
        box-shadow: #bcbcbc 0px 0px 11px; border-radius:6px;">
    }

    input {
        padding: 3px;
        line-height: 1;
    }

    /* similar to the followerRow CSS in the desktop app*/
    .referrerHeaderRow
    {
        display:flex;
        flex-wrap:nowrap;
        justify-content:flex-start;
        align-items:center;
        padding-bottom:2px;
        padding-top:2px;
        margin-bottom:2px;
        background-color:#deedff;
        border-radius: 6px 6px 0px 0px;
    }

    .referrerRow
    {
        display:flex;
        flex-wrap:nowrap;
        justify-content:flex-start;
        align-items:center;
        padding-bottom:2px;
        padding-top:2px;
        margin-bottom:2px;
        background-color:#F8F8F8;
        cursor:pointer;
    }
    .referrerRow:hover
    {
        background-color:#F3F3F3;
    }

    .referrerIcon
    {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius:4px;
        overflow:hidden;
        margin-left: 2px;
        margin-right: 2px;
    }
    .referrerIconImg
    {
        width:40px;
        height:40px;
    }
    .referrerName
    {
        display: inline-block;
        width: 160px;
        overflow-x:hidden;
        margin-left: 2px;
        margin-right: 2px;
    }

    .referrerScreenName
    {
        display: inline-block;
        width: 160px;
        overflow-x:hidden;
        margin-left: 2px;
        margin-right: 2px;
    }

    .referrerTotal
    {
        display: inline-block;
        width: 100px;
        overflow-x:hidden;
        margin-left: 2px;
        margin-right: 12px;
    }


    #modal
    {
      align-items: center;
      min-height: 24em;
      justify-content: center;

      display: none; /* hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    #modal-content
    {
      flex: none;
      padding: 20px;
      max-width: 75%;
      background-color: #fefefe;
      border-radius:4px;
      box-shadow: 0px 0px 12px #111;
    }

    #popup-modal
    {
      display: none; /* hidden by default */
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
    }

    </style>
    <script src="/require.js"></script>
    <script src="/Client.js"></script>
    <script>

    var g_site = null;

    async function main()
    {
        requirejs(["Client/Site"], function(module) {
            g_site = new module.Site();
            g_site.onload();
        });

    }
    </script>
  </head>
  <body onload="main();">
    <div id="popup-modal"></div>
    <div id="modal"><div id="modal-content"></div></div>
    <div id="site"></div>
    </body>
</html>
